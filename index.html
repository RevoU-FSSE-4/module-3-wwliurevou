<!DOCTYPE html>
<html lang="en">

   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="styles.css" />
   <title>Advanced To-Do List</title>
</head>

<body>
   <div class="container">
      <h1>My To-Do List</h1>
      <ul id="taskList"></ul>
      <input type="text" id="newTask" placeholder="Add a new task" />
      <button id="addTaskBtn">Add Task</button>

      <table class=" tasks" id="tasks">
         <thead>
            <th>Task Name</th>
            <th>Action</th>
         </thead>
         <tbody id="lists" class="lists">

               <td>Do Homework</td>
               <td class="completeRemoveBtn" id="completeRemoveBtn">
                  <button class="completeBtn" onClick="completeTask()">
                     Complete
                  </button>
                  <button class="removeBtn" onClick="removeTask()">
                     Remove
                  </button>
               </td>
            </tr> -->
         </tbody>
      </table>
   </div>
   <script src="app.js"></script>
</body>

</html>
